<body>


    <h1 style="text-align: center">Fill out the Forms</h1>

    <div>
    <form id="post" action="/api" method="POST">
        <label>Name "POST Endpoint"</label>
	    <p>Creates a new user based of first name, last name, and age.</p>
	    <input type="text" placeholder="First Name:" name="fname" id="first"/>
        <input type="text" placeholder="Last Name:" name="lname" id="last"/>
        <input type="number" placeholder="Age" name="age" id="age"/>
        <button type="submit">Submit Name and Age</button>
    </form>
    </div>
    <hr>
    <div>
	<label>Link "GET Endpoint"</label>
	<a href="EmilianoCDLT2.html" method="GET">Click Me</a>
   </div>
   <hr>

    <div> 
        
        <form action="/api" method="PUT">
        <label>Enter the name that you want to change.</label>
        <input type="text" placeholder="First Name:" name="fname" id="first"/>
        <input type="text" placeholder="New Name:" name="fname" id="first"/>
        <button type="submit">Submit</button>
        </form>
        <script>
            //Put request
            const put = document.querySelector('form[action="/api"][method="PUT"]');
            put.addEventListener('submit', (e) => {
                e.preventDefault();
                const data = new FormData(put);
                const first = data.get('fname');
                const last = data.get('lname');
                const age = data.get('age');
                const body = {first, last, age};
                fetch('/api', {
                    method: 'PUT',
                    body: JSON.stringify(body),
                    headers: {
                        'content-type': 'application/json'
                    }
                })
                .then(res => res.json())
                .then(response => console.log('Success:', JSON.stringify(response)))
                .catch(error => console.error('Error:', error));
            });

        </script>
        
    
    </div>
    


</body>
</html>
